<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Painting Gallery</title>
    <link rel="stylesheet" href="gallery_component_style.css">
</head>
<body>
    <div id="info">
        <h2>THREE js Paintings Gallery</h2>
        <!--<p>Drag to rotate, scroll to zoom. Hover over a painting to see its name. Click on a painting to see its info.</p>-->

        <div id="debugDiv">
            <!-- use for showing debug infos -->
        </div>
    </div>

    <div id="galleryContainer" style="width: 100%; height: 950px; border: 0px solid #ccc; margin: 100px auto auto auto; position: relative;">
        <!-- The canvas will be appended here by Three.js or you can place it manually -->
        <!--<canvas id="galleryCanvas"></canvas>-->
        <div id="paintingTooltip" style="position: absolute; display: none; background-color: rgba(0,0,0,0.75); color: white; padding: 8px 12px; border-radius: 4px; font-size: 14px; pointer-events: none; z-index: 999;"></div>
        
        <div id="paintingActionsPanel" style="position: absolute; display: none">
            <div class="paintingActionsButtons" style="width: 100%; background-color: rgba(50, 50, 50, 0.85); border-top: 1px solid rgba(255,255,255,0.2); padding: 4px; box-sizing: border-box; z-index: 998; display:flex; align-items: center; justify-content: space-around;">
                <button id="actionBtn1" class="action-button">Info</button>
                <button id="actionBtn2" class="action-button"><img src='./data/icons/youtube.png' alt='video' style='border:0px' width='16' height='16'/></button>
                <button id="actionBtn3" class="action-button"><img src='./data/icons/download.png' alt='download' style='border:0px' width='16' height='16'/></button>
                <button id="actionBtn4" class="action-button">üìÅ Upload</button>
                <button id="actionBtn5" class="action-button">‚úèÔ∏è Edit</button>
            </div>
            <div id="paintingDescription" title="Doppelklick zum Bearbeiten">I appear on hover!</div>
            <!-- Hidden file input for image upload -->
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <!-- Hidden textarea for description editing -->
            <textarea id="descriptionEdit" placeholder="Neue Beschreibung eingeben..." style="display: none; width: 100%; height: 60px; margin-top: 5px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; resize: vertical; box-sizing: border-box;"></textarea>
            <div id="descriptionButtons" style="display: none; margin-top: 5px; text-align: right;">
                <button id="saveDescriptionBtn" class="action-button" style="margin-right: 5px;">üíæ Speichern</button>
                <button id="cancelDescriptionBtn" class="action-button">‚ùå Abbrechen</button>
            </div>
        </div>

         <div id="inactivityCountdown" style="position: absolute; bottom: 10px; right: 10px; background-color: rgba(0,0,0,0.6); color: white; padding: 5px; border-radius: 3px; font-size: 12px; display: none; z-index: 1000;"></div>
    </div>


    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
                  "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
            }
        }
    </script>

    <!-- Load Tween.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/21.0.0/tween.umd.min.js"></script>


    <script type="module" src="gallery_component_script.js"></script>
</body>
</html>
